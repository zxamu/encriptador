<script>
    
    var tanque = 40;

    var gkm = 480;
    var akm = 300;

    var eG = gkm / tanque;
    var eA = akm / tanque;

    document.write("El consumo de gasolina es de: " + eG + " km/l");
    document.write("<br>");
    document.write("El consumo de alcohol es de: " + eA + " km/l");
    document.write("<br>");

    if (eG > eA) {
        document.write("<br>");
        document.write("El consumo de alcohol es mayor");
        document.write("<br>");
    } else {
        document.write("<br>");
        document.write("El consumo de gasolina es mayor");
        document.write("<br>");
    }

</script>
